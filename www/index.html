<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">

    <div class="bar bar-header bar-calm">
	    <button class="button button-icon icon ion-navicon"></button>
	    <h1 class="title">Sydney Airport</h1>
    </div>

    <div class="card" style="margin-top: 80px">
	    <div class="item item-divider">
		    Flight Time Information
	    </div>
	    <div class="item item-text-wrap">
		    <iframe height="200" name="display_frame" scrolling="yes" src="http://www.terminalsystems.com/yqy/arrivals.html" width="300" id="display_frame">You need a frames enabled browser to use this feature!</iframe>
	    </div>
	    <div class="item item-divider">
		    Flight Time Information
	    </div>
    </div>

    <div class="tabs tabs-icon-top">
	    <a class="tab-item">
		    <i class="icon ion-plane"></i>
		    Flight Info
	    </a>
	    <a class="tab-item">
		    <i class="icon ion-briefcase"></i>
		    Services
	    </a>
	    <a class="tab-item">
		    <i class="icon ion-chatbox-working"></i>
		    Contact
	    </a>
    </div>
  </body>
</html>
